<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="image.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="RealPhone_WebPage_Images/images/logo.png" alt="">
            </div>
            <div class="link">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="info">
            <div class="overlay"></div>
            <img src="RealPhone_WebPage_Images/images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="RealPhone_WebPage_Images/images/camera.png">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="RealPhone_WebPage_Images/images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon 8+</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="RealPhone_WebPage_Images/images/display.png">
                    <div>
                        <h1>Display</h1>
                        <p>6.5 Retina OLED</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="RealPhone_WebPage_Images/images/battery.png">
                    <div>
                        <h1>Battery</h1>
                        <p>6000mAh 1000Hrs LION</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="RealPhone_WebPage_Images/images/arrow.png" id="ubt">
            <h3>Features</h3>
            <img src="RealPhone_WebPage_Images/images/arrow.png" id="dbt">
        </div>
    </div>

    <script>
        var circle = document.getElementById("circle");
        var ubt = document.getElementById("ubt");
        var dbt = document.getElementById("dbt");

        var rotateValue = circle.style.transform;
        var rotateSum;

        ubt.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        dbt.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
    
</body>
</html>
